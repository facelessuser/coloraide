name: build

on:
  push:
    branches:
      - 'main'
    tags:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  tests:
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: [3.9, '3.10', 3.11, 3.12, 3.13, 3.14]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools hatch
    - name: Test
      run: |
        hatch run +py=${{ matrix.python-version }} dev:mypy
        hatch run +py=${{ matrix.python-version }} dev:tests
    - name: Upload Results
      if: success()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: ${{ matrix.platform }}-${{ matrix.python-version }}
        token: ${{ secrets.CODECOV_TOKEN }} # required
        fail_ci_if_error: false

  lint:
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.13']

    env:
      TOXENV: lint

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools hatch
    - name: Lint
      run: |
        python -m hatch run +py=${{ matrix.python-version }} dev:lint

  documents:
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.13']

    env:
      TOXENV: documents

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '22'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools hatch
        npm install --legacy-peer-deps
    - name: Install Aspell
      run: |
        sudo apt-get install aspell aspell-en
    - name: Build documents
      run: |
        python -m hatch run docs:spellcheck
