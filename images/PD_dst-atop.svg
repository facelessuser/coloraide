<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400px" height="140px">

    <defs>
        <polygon id="square" points="0 0, 80 0, 80 80, 0, 80" />
        <rect id="square_stroke" fill="none" stroke="#000000" stroke-miterlimit="1" x="0" y="0" width="120" height="120" />
        <polygon id="square_cutout" points="0 0, 80 0, 80 40, 40 40, 40 80, 0 80" />
    </defs>

    <g id="dst-atop">
        <g transform="translate(10,10)">
            <text x="0" y="0" font-family="sans-serif" font-size="10">Source</text>
            <g transform="translate(0,2)">
                <use xlink:href="#square" fill="#68C7E8" x="40" y="40" />
                <use xlink:href="#square_stroke" />
            </g>
        </g>
        <g transform="translate(140,10)">
            <text x="0" y="0" font-family="sans-serif" font-size="10">Dest</text>
            <g transform="translate(0,2)">
                <use xlink:href="#square" fill="#FFDC01" />
                <use xlink:href="#square_stroke" />
            </g>
        </g>
        <g transform="translate(270,10)">
            <text x="0" y="0" font-family="sans-serif" font-size="10">Result</text>
            <g transform="translate(0,2)">
                <g transform="translate(120,120)">
                    <g transform="rotate(180)">
                        <use xlink:href="#square_cutout" fill="#68C7E8" />
                    </g>
                </g>
                <use xlink:href="#square" fill="#FFDC01" x="80" y="80" transform="scale(0.5)" />
                <use xlink:href="#square_stroke" />            
            </g>
        </g>
    </g>
</svg>
